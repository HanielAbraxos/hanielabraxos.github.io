<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Dropdown with Multiple Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function updateSelectedItems() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const selectedItems = Array.from(checkboxes).map(cb => cb.value).join(', ');
            document.getElementById('selectedItems').value = selectedItems;
        }

        function toggleDropdown() {
            document.getElementById('dropdownMenu').classList.toggle('hidden');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-toggle')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('hidden')) {
                        openDropdown.classList.add('hidden');
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Select Items</h2>
        <form>
            <div class="mb-4 relative">
                <label class="block text-gray-700 font-semibold mb-2">Select Options</label>
                <button type="button" onclick="toggleDropdown()" class="dropdown-toggle bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
                    <span>Select Items</span>
                    <svg class="fill-current h-4 w-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.516 7.548L10 12.032l4.484-4.484-1.448-1.448L10 9.136 6.964 6.1z"/></svg>
                </button>
                <div id="dropdownMenu" class="dropdown-menu absolute hidden bg-white shadow-lg mt-1 rounded-lg w-full z-10">
                    <div class="p-2 space-y-2">
                        <div>
                            <label class="inline-flex items-center">
                                <input type="checkbox" value="Option 1" class="form-checkbox text-blue-600" onclick="updateSelectedItems()">
                                <span class="ml-2">Option 1</span>
                            </label>
                        </div>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="checkbox" value="Option 2" class="form-checkbox text-blue-600" onclick="updateSelectedItems()">
                                <span class="ml-2">Option 2</span>
                            </label>
                        </div>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="checkbox" value="Option 3" class="form-checkbox text-blue-600" onclick="updateSelectedItems()">
                                <span class="ml-2">Option 3</span>
                            </label>
                        </div>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="checkbox" value="Option 4" class="form-checkbox text-blue-600" onclick="updateSelectedItems()">
                                <span class="ml-2">Option 4</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Selected Items</label>
                <input type="text" id="selectedItems" class="form-input mt-1 block w-full" readonly>
            </div>
            <div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
